type Event {
  startTime: String!
  endTime: String!
  createdAt: String!
  location: String
}

type EventType {
  kind: String!
  name: String!
  duration: Int!
}

type Invitee {
  id: ID!
  name: String!
  email: String!
  phoneNumber: String
}

type Cancellation {
  cancelerName: String!
  cancelReason: String
  canceledAt: String!
}

type InviteeEvent {
  actionType: String!
  event: Event!
  eventType: EventType!
  invitee: Invitee!
  cancellation: Cancellation
}

extend type Subscription {
  inviteeEvents: InviteeEvent!
}
